apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: ${ CLUSTER_NAME }
  namespace: ${ NAMESPACE }
spec:
  clusterNetwork:
    services:
      cidrBlocks: [${ SERVICE_CIDR }]
    pods:
      cidrBlocks: [${ POD_CIDR }]
  infrastructureRef:
{% if CAPI_VERSION == "v1alpha3" %}
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
{% else %}
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
{% endif %}
    kind: Metal3Cluster
    name: ${ CLUSTER_NAME }
  controlPlaneRef:
    kind: KubeadmControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    name: ${ CLUSTER_NAME }
---
{% if CAPI_VERSION == "v1alpha3" %}
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
{% else %}
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
{% endif %}
kind: Metal3Cluster
metadata:
  name: ${ CLUSTER_NAME }
  namespace: ${ NAMESPACE }
spec:
  controlPlaneEndpoint:
    host: ${ API_ENDPOINT_HOST }
    port: ${ API_ENDPOINT_PORT }
  noCloudProvider: true
---
{% if CAPI_VERSION != "v1alpha3" and IMAGE_OS != "Centos" %}
apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: provisioning-pool
  namespace: ${ NAMESPACE }
spec:
  clusterName: ${ CLUSTER_NAME }
  namePrefix: ${ CLUSTER_NAME }-prov
  pools:
    - start: ${ PROVISIONING_POOL_RANGE_START }
      end: ${ PROVISIONING_POOL_RANGE_END }
  prefix: ${ PROVISIONING_CIDR }
{% if IP_STACK == 'v4' or IP_STACK == 'v4v6' %}
---
apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: baremetalv4-pool
  namespace: ${ NAMESPACE }
spec:
  clusterName: ${ CLUSTER_NAME }
  namePrefix: ${ CLUSTER_NAME }-bmv4
  pools:
    - start: ${ BAREMETALV4_POOL_RANGE_START }
      end: ${ BAREMETALV4_POOL_RANGE_END }
  prefix: ${ EXTERNAL_SUBNET_V4_PREFIX }
  gateway: ${ EXTERNAL_SUBNET_V4_HOST }
{% endif %}
{% if IP_STACK == 'v6' or IP_STACK == 'v4v6' %}
---
apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: baremetalv6-pool
  namespace: ${ NAMESPACE }
spec:
  clusterName: ${ CLUSTER_NAME }
  namePrefix: ${ CLUSTER_NAME }-bmv6
  pools:
    - start: ${ BAREMETALV6_POOL_RANGE_START }
      end: ${ BAREMETALV6_POOL_RANGE_END }
  prefix: ${ EXTERNAL_SUBNET_V6_PREFIX }
  gateway: ${ EXTERNAL_SUBNET_V6_HOST }
{% endif %}
---
{% endif %}
kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
metadata:
  name: ${ CLUSTER_NAME }
  namespace: ${ NAMESPACE }
spec:
  replicas: ${ CONTROL_PLANE_MACHINE_COUNT }
  version: ${ KUBERNETES_VERSION }
  infrastructureTemplate:
    kind: Metal3MachineTemplate
{% if CAPI_VERSION == "v1alpha3" %}
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
{% else %}
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
{% endif %}
    name: ${ CLUSTER_NAME }-controlplane
  kubeadmConfigSpec:
    joinConfiguration:
      controlPlane: {}
      nodeRegistration:
        name: "{{ '{{ ds.meta_data.name }}' }}"
        kubeletExtraArgs:
          node-labels: "metal3.io/uuid={{ '{{ ds.meta_data.uuid }}' }}"
          provider-id: "metal3://{{ '{{ ds.meta_data.uuid }}' }}"
    initConfiguration:
      nodeRegistration:
        name: "{{ '{{ ds.meta_data.name }}' }}"
        kubeletExtraArgs:
          node-labels: "metal3.io/uuid={{ '{{ ds.meta_data.uuid }}' }}"
          provider-id: "metal3://{{ '{{ ds.meta_data.uuid }}' }}"
${ CTLPLANE_KUBEADM_EXTRA_CONFIG }
---
{% if CAPI_VERSION == "v1alpha3" %}
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
{% else %}
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
{% endif %}
kind: Metal3MachineTemplate
metadata:
  name: ${ CLUSTER_NAME }-controlplane
  namespace: ${ NAMESPACE }
spec:
  template:
    spec:
      image:
        url: ${ IMAGE_URL }
        checksum: ${ IMAGE_CHECKSUM }
        checksumType: ${ IMAGE_CHECKSUM_TYPE }
        format: ${ IMAGE_FORMAT }
{% if CAPI_VERSION != "v1alpha3" and IMAGE_OS != "Centos" %}
      dataTemplate:
        name: ${ CLUSTER_NAME }-controlplane-template
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: Metal3DataTemplate
metadata:
  name: ${ CLUSTER_NAME }-controlplane-template
spec:
  clusterName: ${ CLUSTER_NAME }
  metaData:
    objectNames:
      - key: name
        object: machine
      - key: local-hostname
        object: machine
      - key: local_hostname
        object: machine
  networkData:
    links:
      ethernets:
        - type: phy
          id: enp1s0
          macAddress:
            fromHostInterface: enp1s0
        - type: phy
          id: enp2s0
          macAddress:
            fromHostInterface: enp2s0
    networks:
      ipv4:
        - id: provisioning
          link: enp1s0
          ipAddressFromIPPool: provisioning-pool
{% if IP_STACK == 'v4' or IP_STACK == 'v4v6' %}
        - id: baremetalv4
          link: enp2s0
          ipAddressFromIPPool: baremetalv4-pool
          routes:
            - network: 0.0.0.0
              netmask: 0
              gateway:
                fromIPPool: baremetalv4-pool
{% endif %}
{% if IP_STACK == 'v6' or IP_STACK == 'v4v6'%}
      ipv6:
        - id: baremetalv6
          link: enp2s0
          ipAddressFromIPPool: baremetalv6-pool
          routes:
            - network: 0::0
              netmask: 0
              gateway:
                fromIPPool: baremetalv6-pool
{% endif %}
    services:
      dns:
{% if IP_STACK == 'v4' or IP_STACK == 'v4v6' %}
        - 8.8.8.8
{% endif %}
{% if IP_STACK == 'v6' or IP_STACK == 'v4v6' %}
        - 2001:4860:4860::8888
{% endif %}
{% endif %}
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: MachineDeployment
metadata:
  name: ${ CLUSTER_NAME }
  namespace: ${ NAMESPACE }
  labels:
    cluster.x-k8s.io/cluster-name: ${ CLUSTER_NAME }
    nodepool: nodepool-0
spec:
  clusterName: ${ CLUSTER_NAME }
  replicas: ${ WORKER_MACHINE_COUNT }
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: ${ CLUSTER_NAME }
      nodepool: nodepool-0
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: ${ CLUSTER_NAME }
        nodepool: nodepool-0
    spec:
      clusterName: ${ CLUSTER_NAME }
      version: ${ KUBERNETES_VERSION }
      bootstrap:
        configRef:
          name: ${ CLUSTER_NAME }-workers
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: KubeadmConfigTemplate
      infrastructureRef:
        name: ${ CLUSTER_NAME }-workers
{% if CAPI_VERSION == "v1alpha3" %}
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
{% else %}
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
{% endif %}
        kind: Metal3MachineTemplate
---
{% if CAPI_VERSION == "v1alpha3" %}
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
{% else %}
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
{% endif %}
kind: Metal3MachineTemplate
metadata:
  name: ${ CLUSTER_NAME }-workers
  namespace: ${ NAMESPACE }
spec:
  template:
    spec:
      image:
        url: ${ IMAGE_URL }
        checksum: ${ IMAGE_CHECKSUM }
        checksumType: ${ IMAGE_CHECKSUM_TYPE }
        format: ${ IMAGE_FORMAT }
{% if CAPI_VERSION != "v1alpha3" and IMAGE_OS != "Centos" %}
      dataTemplate:
        name: ${ CLUSTER_NAME }-workers-template
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: Metal3DataTemplate
metadata:
  name: ${ CLUSTER_NAME }-workers-template
spec:
  clusterName: ${ CLUSTER_NAME }
  metaData:
    objectNames:
      - key: name
        object: machine
      - key: local-hostname
        object: machine
      - key: local_hostname
        object: machine
  networkData:
    links:
      ethernets:
        - type: phy
          id: enp1s0
          macAddress:
            fromHostInterface: enp1s0
        - type: phy
          id: enp2s0
          macAddress:
            fromHostInterface: enp2s0
    networks:
      ipv4:
        - id: provisioning
          link: enp1s0
          ipAddressFromIPPool: provisioning-pool
{% if IP_STACK == 'v4' or IP_STACK == 'v4v6' %}
        - id: baremetalv4
          link: enp2s0
          ipAddressFromIPPool: baremetalv4-pool
          routes:
            - network: 0.0.0.0
              netmask: 0
              gateway:
                fromIPPool: baremetalv4-pool
{% endif %}
{% if IP_STACK == 'v6' or IP_STACK == 'v4v6'%}
      ipv6:
        - id: baremetalv6
          link: enp2s0
          ipAddressFromIPPool: baremetalv6-pool
          routes:
            - network: 0::0
              netmask: 0
              gateway:
                fromIPPool: baremetalv6-pool
{% endif %}
    services:
      dns:
{% if IP_STACK == 'v4' or IP_STACK == 'v4v6' %}
        - 8.8.8.8
{% endif %}
{% if IP_STACK == 'v6' or IP_STACK == 'v4v6' %}
        - 2001:4860:4860::8888
{% endif %}
{% endif %}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: KubeadmConfigTemplate
metadata:
  name: ${ CLUSTER_NAME }-workers
  namespace: ${ NAMESPACE }
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          name: "{{ '{{ ds.meta_data.name }}' }}"
          kubeletExtraArgs:
            node-labels: "metal3.io/uuid={{ '{{ ds.meta_data.uuid }}' }}"
            provider-id: "metal3://{{ '{{ ds.meta_data.uuid }}' }}"
${ WORKERS_KUBEADM_EXTRA_CONFIG }
